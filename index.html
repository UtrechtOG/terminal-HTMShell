<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HTMShell - Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Terminal Overlay -->
    <div id="terminal-overlay">
        <!-- Ladebereich (70%) -->
        <div id="loader"></div>
        <!-- Ausgabe / Terminal (30%) -->
        <div id="terminal">
            <div id="output"></div>
            <div id="input-line">
                <span id="prompt">$</span>
                <input type="text" id="cmd-input" autofocus autocomplete="off">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
