<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HTMShell - Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Terminal Container -->
    <div id="terminal">
        <!-- Ausgabebereich -->
        <div id="output"></div>
        
        <!-- Eingabezeile -->
        <div id="input-line">
            <span id="prompt">$</span>
            <input type="text" id="cmd-input" autofocus autocomplete="off">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
